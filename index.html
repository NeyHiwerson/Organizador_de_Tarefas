<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" defer >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer ></script>
  <script src="assets/plugin/jquery-3.7.1.min.js" defer ></script>
  <script src="assets/script/index.js" defer ></script>
  <title>Login OrganiTasks</title>
</head>
<body>
  <div class="container">
    <!-- <h1>OrganiTasks</h1> -->

    <img src="assets/images/typography_Organitasks-2.jpg" class="img-thumbnail" alt="...">

    <form>
      <div class="my-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkMeConected">
        <label class="form-check-label" for="checkMeConected">Me mantenha conectado</label>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <br>
    <a href="assets/pages/cadastro.html">Ainda não é cadastrado? Cadastre-se aqui.</a>

  </div>

</body>
</html>
